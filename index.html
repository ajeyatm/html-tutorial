<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <h3>Simple table</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Amit</td>
          <td>20</td>
          <td>amit@gami.com</td>
        </tr>
        <tr>
          <td>Ajeya</td>
          <td>20</td>
          <td>ajeya@gami.com</td>
        </tr>
      </tbody>
    </table>
    <br />
    <h2>Lists</h2>
    <ul>
      <li>Apple</li>
      <li>Bread</li>
    </ul>
    <ol>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ol>

    <br />
    <h2>Details</h2>

    <details>
      <summary>Hello</summary>
      <p>lorem20cssdfd</p>
      <p>hdjdj</p>
    </details>

    <br />
    <h2>Others</h2>
    <b>Hello, Im bold</b>
    <strong>I'm Strong and <i>I'm italic</i></strong>
    <u>Underline</u>
    <s>hh dshdsjdsj</s>
    <em>hdshssh</em>
  </body>
</html>
