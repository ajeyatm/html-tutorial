<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="screen">0</div>
      <div class="ce" onclick="btnClicked('ce')">CE</div>
      <div class="ac" onclick="btnClicked('ac')">AC</div>
      <div class="div4" onclick="btnClicked('7')">7</div>
      <div class="div5" onclick="btnClicked('8')">8</div>
      <div class="div6" onclick="btnClicked('9')">9</div>
      <div class="div7" onclick="btnClicked('/')">/</div>
      <div class="div8" onclick="btnClicked('4')">4</div>
      <div class="div9" onclick="btnClicked('5')">5</div>
      <div class="div10" onclick="btnClicked('6')">6</div>
      <div class="div11" onclick="btnClicked('*')">*</div>
      <div class="div12" onclick="btnClicked('1')">1</div>
      <div class="div13" onclick="btnClicked('2')">2</div>
      <div class="div14" onclick="btnClicked('3')">3</div>
      <div class="div15" onclick="btnClicked('-')">-</div>
      <div class="div16" onclick="btnClicked('0')">0</div>
      <div class="div17" onclick="btnClicked('+')">+</div>
      <div class="div18" onclick="btnClicked('=')">=</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
