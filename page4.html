<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 300px;
        border: 1px solid black;
        margin: 10px;
      }
      .container {
        display: flex;
        /* flex-direction: row; */
        flex-wrap: wrap;
      }
      .parent {
        display: flex;
        height: 400px;
        width: 100%;
        background-color: red;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>

    <div class="parent">
      <div class="box" style="background-color: white">test</div>
      <div class="box" style="background-color: white">test</div>
    </div>
  </body>
</html>
